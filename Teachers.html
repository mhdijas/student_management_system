    <!--Table-->

        <tr>
            <!--Column-1-->
            <td>
                <!--Form-->
                <form class="form-1" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                	<h3>techars Form</h3>
                  <!--div-1-->
                    <div>
                        <label>first Name</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="userNamevalidationError">This field is required</label>
                        <!--Input User Name-->
                        <input type="text" name="userName" id="userName" placeholder="Enter the first Name">
                    </div>
                    <!--div-2-->
                    <div>
                        <label>Last Name</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="rollNovalidationError" >This field is required</label>
                        <!--Input Roll No-->
                        <input type="text" name="userName" id="userName" placeholder="Enter the Last Name">
                    </div>
                    <!--div-3-->
                    <div>
                        <label>NIC Number</label>
                        
                        <!--Validation Error-->
                        <label class="validation-error hide" id="stdClassvalidationError">This field is required</label>
                       <!--Input Student Class-->
                        <input type="text" name="rollNo" id="rollNo" placeholder="Enter the NIC Number">
                    </div>
                    <!--div-4-->
                    <div>
                        <label>Total Subject</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="tsubvalidationError">This field is required</label>
                        <!--Input Total Subject-->
                        <input type="number" name="tsub" id="tsub" placeholder="Enter the Total Subjects">
                    </div>
                    <!--div-5-->
                    <div>
                        <label>Age</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="agevalidationError">This field is required</label>
                        <!--Input Age-->
                        <input type="number" name="age" id="age" placeholder="Enter the Age">
                    </div>
                    <!--div-6-->
                    <div>
                        <label>address</label>
                        <!--Validation Error-->
                        <label class="validation-error hide" id="agevalidationError">This field is required</label>
                        <!--Input Age-->
                        <input type="text" name="age" id="age" placeholder="Enter the address">
                    </div>
                    
                    <!--div-7-->
                    <div class="form-action-buttons">
                        <!--Input Button-->
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <!--Column-2-->
            <td>
                <!--Nested Table-->
                <table class="list" id="stdlist" style="background-color: #36b48e;">
                    <!--Table Head-->
                    <thead>
                        <!--Row-2-->
                        <tr>
